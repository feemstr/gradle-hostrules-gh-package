plugins {
    id 'java'
}

sourceCompatibility = JavaVersion.VERSION_11

group 'mend'
version '1.0.0'

repositories {
    mavenCentral()
    maven {
        // Choose whatever name you like
        name = "GitHubPackages"
        // The url of the repository that contains the published artifacts
        url = "https://maven.pkg.github.com/hugh-mend/gradle-hostrules-gh-package"
        credentials {
            // The credentials (described in the next section)
            username = System.getenv("GITHUB_ACTOR")
            password = System.getenv("GITHUB_TOKEN")
        }
    }
}

//When building a multi-module project which includes a module outside of the springboot project, then the module's build.gradle must contain
bootJar {
    enabled = false
}
jar {
    enabled = true
}

dependencies {
    // The reference to our published library artifact
    implementation 'mend:devops-github-packages-library:1.0.0'
}
